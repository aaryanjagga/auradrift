<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraDrift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="ui">
        <div>
            <div class="stat-label">Score</div>
            <div id="score" class="stat-value">0000</div>
            <div id="lives-display" class="lives-container"></div>
        </div>
        <div id="level-display" class="level-badge">Level 1</div>
        <div style="text-align: right;">
            <div class="stat-label">Power</div>
            <div id="timer" class="stat-value">0.0s</div>
        </div>
    </div>

    <div id="game-board">
        <canvas id="pacmanCanvas"></canvas>
        <div id="overlay">
            <h1 id="status-text">GAME OVER</h1>
            <p id="sub-text">Score: 0</p>
            <button id="action-btn" class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <div id="mobile-hint">Swipe anywhere to move</div>
    <script src="script.js"></script>
</body>
</html>
